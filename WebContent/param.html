<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Param Sample</title>
</head>
<body>
	<h4>何か入力してください</h4>
	<form action="ParamServlet" method="get">
		<input type="text" name="text">
		<input type="submit" value="get">
	</form>
	
	<h4>数値を入力してください</h4>
	<form action="ParamServlet" method="post">
		<input type="text" name="text">
		<input type="submit" value="post">
	</form>
</body>
</html>
